    <title>Home</title>

    <!--cookie插件-->
    <script src="../js/jquery.cookie.js"></script>
    <script>
        let cookieLogin=$.cookie("login");
        let cookieAccount=$.cookie("account");
        let ws;
        $(function () {
            let cookieLogin=$.cookie("login");
            let cookieAccount=$.cookie("account");
            ws=new WebSocket("ws://localhost:8080/BLOG/WebSocket/"+cookieLogin+'/吴晓吟');
            ws.send("adasdasd");
